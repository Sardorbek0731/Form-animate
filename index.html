<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="form-animate">
      <div class="container">
        <div class="title">
          <h1>Login</h1>
        </div>
        <form id="form-create" class="form_create">
          <div class="username">
            <input type="text" name="username" id="username" required />
            <label for="username">Username</label>
          </div>
          <div class="password">
            <input type="password" name="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <button class="btn-first">
            <i class="fa-solid fa-check" id="check"></i>
            <h1 id="go">Go</h1>
          </button>
        </form>
        <div class="plus">
          <i class="fa-solid fa-plus" id="plusIcon"></i>
        </div>
      </div>
      <div class="container_second">
        <div class="title_register">
          <h1>Register</h1>
        </div>
        <form id="form-create--second" class="formCreate_second">
          <div class="username">
            <input type="text" name="username" id="username" required />
            <label for="username">Username</label>
          </div>
          <div class="password">
            <input type="password" name="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="password_repeat">
            <input
              type="password"
              name="password-repeat"
              id="password-repeat"
              required
            />
            <label for="password-repeat">Repeat Password</label>
          </div>
          <button class="btn-second">Next</button>
        </form>
        <div class="xMark">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
